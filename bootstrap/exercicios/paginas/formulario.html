<!-- Formulário -->
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            Exemplo de Formulário
        </h5>
    </div>

    <div class="card-body">
        <form action="" class="container-fluid">
            <div class="form-row"> <!-- form-row é uma classe específica para definir uma linha de um formulário -->
                <div class="col-12"> <!-- Significa que o componente dentro desta div irá ocupar 12 colunas -->
                    <div class="form-group">
                        <label for="nome">Nome</label> <!-- for="nome" significa que este label vai estar associado a algum input que tenha o id="nome" -->
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                        </div>
                        <small class="form-text text-muted">
                            Enviaremos um e-mail para confirmar seu cadastro
                        </small>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="linguagemPreferida">Linguagem</label>
                        <select id="linguagemPreferida" class="form-control">
                            <option value="">Selecione uma linguagem</option>
                            <option>Javascript</option>
                            <option>Java</option>
                            <option>PHP</option>
                            <option>Python</option>
                            <option>Ruby</option>
                            <option>C/C++</option>
                            <option>C#</option>
                            <option>GoLang</option>
                            <option>Outra</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Default checkbox
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                        <label class="form-check-label" for="defaultCheck2">
                            Disabled checkbox
                        </label>
                    </div>
                </div>
            </div>

            <hr>

            <div class="form-row mb-0">
                <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-primary mr-2" type="submit">Salvar</button>
                    <button class="btn btn-secondary" type="reset">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
