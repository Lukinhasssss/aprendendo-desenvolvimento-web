<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Um Pouco de CSS</title>
    <link rel="stylesheet" href="poucoDeCSS.css">
    <style>
        h1 {
            font-size: 20px;
        }

        .fundoVermelho {
            background-color: #C00;
        }

        .negrito {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>CSS</h1>
    <span id="textoPrincipal">Texto 1</span><br><br><br>
    <!-- 'span' é uma tag não visual e 'br' é uma quebra de linha -->
    <span class="fundoVermelho negrito">Texto 2</span><br><br>
    <!-- Dessa forma eu tenho duas classes aplicadas dentro desse span e posso inclusive replicar isso para outros elementos -->
    <span class="fundoVermelho">Texto 3</span>
</body>

</html>

<!-- display: Significa que todos os h1 não serão mostrados na página -->
<!-- A classe no CSS é referenciada a partir do ponto (.) e o id é referenciado a partir da hashtag (#) -->
