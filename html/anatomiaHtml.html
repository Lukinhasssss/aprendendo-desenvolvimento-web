<!DOCTYPE html>
<!-- Isto indoca que está sendo usado o HTML5 -->
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <!-- Define a codificação (conjunto de caracteres) que será utilizada na página -->
    <title>Anatomia HTML</title>
</head>

<body>
    <header>
        <h1>Exercícios HTML</h1>
        <!-- Este é o primeiro conteúdo visual que aparece na página (além do título) -->
    </header>
    <nav>
        <a href="http://google.com">Google</a>
        <!-- a tag 'a' é a tag para links -->
    </nav>
    <section id="conteudo">
        Conteúdo
    </section>
    <aside>
        Lateral
        <!-- Essa tag serve, por exemplo, para colocar uma propaganda na lateral -->
    </aside>
    <footer>
        Rodapé
    </footer>
</body>

</html>
