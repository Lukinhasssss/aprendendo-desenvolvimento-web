    para depois ficar mais fácil de selecionar as imagens para que o slider funcione -->

<style>
    .circular {
        width: 513px;
        background-color: #444;
    }

    .texto {
        width: 400px;
    }

    .texto img {
        margin-right: 10px;
    }

    .cidade {
        width: 513px; height: 342px;
        background-image: url('http://files.cod3r.com.br/curso-web/imagem4.jpg');
        background-position: center; background-repeat: no-repeat; background-size: 200%;
    }
</style>

<!-- width: é a propriedade que representa a largura | height: é a propriedade que representa a altura | Ambas as propriedades não são obrigatórias -->
<!-- title: aparece quando você passa com o cursor por cima da foto -->

<!-- O formato png permite transparência na imagem, já o jpg não permite -->
<!-- align é utilizado junto com texto | Neste exemplo alinha a imagem à esquerda do texto -->

<!-- .texto img ==> Permite adicionar estilos na tag img dentro da classe texto | margin-right da um espeçamento do lado direito -->

<!-- background-image adiciona uma imagem de background a partir de uma url -->
<!-- background-position: center; para a imagem ficar centralizada -->
<!-- background-size da um 'zoom' na imagem -->

<!-- na tag picture há a possibilidade de colocar várias fontes (imagens diferentes)
    e em cima dessas imagens aplicar critérios para que essas imagens sejam exibidas ou não, por exemplo:
    media="(min-width: 600px)" ==> Só exibe a imagem caso ela tenha no mínimo 600px, caso ela tenha menos de 600px vai descendo até achar a próxima imagem com 600px -->
<!-- Caso o source aponte para uma imagem que não exista dará problema -->
