<h1>Tags Não Visuais</h1>

<!--
    Tags Semânticas...

section - agrupamento temático de conteúdo | (exemplo: capítulo 1 seção 1)
article - conteúdo auto-contido
header - cabeçalho do documento
footer - rodapé do documento
nav - agrupa os links de navegação
aside - de lado (exemplo: sidebar). Relacionado com o conteúdo em volta (adendo)
details - exibe detalhes quem podem ser exibidos ou escondidos (exemplo: um filme mostra a sinopse, você clica no filme e a sinopse fecha)

    As famosas...

div - divisão ou seção (por padrão ela tem o 'display: block', ela ocupa uma única linha mas você pode mudar isso alterando o css)
span - usado para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um display com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
