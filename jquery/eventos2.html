<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>

    <script>
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        $('#div1').hover(alternarDestaque, alternarDestaque) // .hover --> Quando ele entra ele chama a primeira função e quando sai chama a segunda função. | Se tiver só 1 função ele chama ela ao entrar e ao sair
        // $('#div1').on('mouseenter mouseleave', alternarDestaque) // Desta forma funciona do mesmo jeito que o .hover

        $('#div1').one('mouseenter', e => alert('Aviso IMPORTANTE: Obrigado!')) // .one --> Significa que o evento será disparado somente uma única vez. Depois do evento ser disparado ele será desregistrado
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000))

        $(window).resize(function(e) { // window == browser, ou seja, quando o browser for redimensionado(resize) executa uma função
            const larguraDaTela = $(window).width()
            const alturaDaTela = $(window).height()
            $('#resultado1').html(`Largura: ${larguraDaTela} e Altura: ${alturaDaTela}`)
        })

        $(':input').select(e => { // Quando acontecer um select dentro de um input a função será chamada
            const indiceDoInicioDaSelecao = e.target.selectionStart
            const indiceDoFimDaSelecao = e.target.selectionEnd
            $('#resultado2').html(e.target.value.substring(indiceDoInicioDaSelecao, indiceDoFimDaSelecao))
        })
    </script>
</body>

</html>
