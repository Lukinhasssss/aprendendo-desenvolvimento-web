<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')

        $('#div2').before('<p>Antes de 2</p>') // .before() adiciona conteúdo antes de determinado elemento
        $('#div2').after('<p>Depois de 2</p>') // .after() adiciona conteúdo depois de determinado elemento

        $('<p> Antes de 3</p>').insertBefore('#div3') // .insertBefore() insere conteúdo antes de determinado elemento
        $('<p> Depois de 3</p>').insertAfter('#div3') // .insertAfter() insere conteúdo depois de determinado elemento

        // $('p.numero').wrap('<div>') // 'envolve' os elementos selecionados com determinado conteúdo
        $('p.numero').wrapAll('<div id="div4">')
        $('#div4').empty() // empty limpa o conteúdo de determinado elemento
        $('#div3, #div4').prev().remove() // Pega o elemento anterior da #div3 e o elemento anterior da #div4 e os remove

        // $('<div>Substituto</div>').replaceAll('body > p') // replaceAll vai substituir todos os parágrafos que estão diretamente dentro do body (body > p)
        // $('body > p').replaceWith('<div>Substituto</div>')
        $('body > p').replaceWith(function() {
            return $('<div>').html($(this).html()).append('!!!')
        })
    </script>
</body>

</html>
