<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function exibirDadosEvento(e) {
            $('#resultado').empty() // Vai limpar o #resultado sempre que a função for invocada
            const div1 = $('<div>')
            const div2 = $('<div>')

            $('#resultado').append(div1, div2) // Adiciona as divs no span que tem o id=resultado

            div1.append(`target: ${e.target.id}`) // .target é o elemento que disparou o evento. Neste caso pega o id do elemento alvo

            const rt = e.relatedTarget ? e.relatedTarget.tagName : null // if true retorna e.relatedTarget.tagName else retorna null | tagName vai pegar a tag associada com o event
            div1.append(`<br>relatedTarget: ${rt}`)

            div1.append(`<br>type: ${e.type}`) // type é o tipo de evento que aconteceu...
            div1.append(`<br>type: ${e.which}`) // Se for evento do teclado vai mostrar qual a tecla e se for evento de mouse vai mostrar qual é o botão que está pressionado
            div1.append(`<br>metaKey: ${e.metaKey}`) // metaKey no mac é o 'command' e no windows é a tecla do windows

            div2.append(`pageX: ${e.pageX}`)
            div2.append(`<br>pageY: ${e.pageY}`)
            div2.append(`<br>clientX: ${e.clientX}`)
            div2.append(`<br>clientY: ${e.clientY}`) // page e client estão mais relacionados com a posição do mouse

            const observacao = e.data ? e.data.observacao : null
        }

        $('#div1, #div2').on('mouseenter mouseleave', { observacao: 'Funciona!' }, exibirDadosEvento)
        $('input').keyup(exibirDadosEvento)
    </script>
</body>

</html>
