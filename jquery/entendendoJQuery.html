<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        // jquery é referenciado (chamado) a partir do $, pode ser $. ou $(), este último chama uma função | ou pode ser referenciado com o nome jQuery
        $('div').hide(5000).show(5000).fadeOut(5000).fadeIn(5000) // Vai selecionar um conjunto de objetos contendo todas as tags div
        console.log($('div').get(0)) // Vai me dar de fato o elemento DOM que está associado com este seletor mas não é possível usar, por exemplo, a função .show
        console.log($.isEmptyObject({})) // Recebe um objeto para saber se está ou não vazio
        console.log((jQuery.inArray(3, [1, 2, 3])))

        // jQuery também pode ser utilizado para criar 'plugins'...
        $.fn.fundoVerde = function () {
            this.css('background-color', 'green') // this é o objeto no qual eu estou trabalhando
            return this // Para a função ficar apta para ser encadeada nas chamadas do jQuery
        }

        $('body').fundoVerde().fadeOut(1000)
    </script>
</body>

</html>

<!-- .hide(5000) esconde os elementos e recebe como parâmetro o tempo (em milissegundos) que vai levar para terminar o processo -->
<!-- .show(5000) faz aparecer os elementos e recebe como parâmetro o tempo (em milissegundos) que vai levar para terminar o processo -->
<!-- .fadeOut(5000) e .fadeIn(5000) tem a mesma idéia do .hide e .show -->
<!-- jQuery.inArray() para saber se determinado número (índice) está dentro de um array -->
