<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul') // Uma div que tem uma ul
        lista.parentNode.log() // É o mesmo que console.log(lista.parentNode) | O log é só uma simplificação do console.log que foi criado na função log
        // O resultado de lista.parentNode.log() será a div que é pai de ul, ou seja, a div mais próxima
        lista.childNodes.log() // Lista de nós da lista que seriam os 3 li da ul

        const primeiro = lista.firstChild
        primeiro.log()
        primeiro.nextSibling.log()

        const ultimo = lista.lastChild
        ultimo.log()
        ultimo.previousSibling.log()

        lista.children.log() // Retorna somente os li da ul e vem com HTMLCollection
        lista.firstElementChild.log() // Trás de fato o primeiro elemento(tag) que foi definido na lista
        lista.lastElementChild.log()
        lista.parentNode.previousElementSibling.log() // lista=ul, parentNode=div que está envolvendo essa ul, previousElementSibling=seria a div que vem antes da div contendo a ul
        lista.parentNode.nextElementSibling.log()

        document.querySelectorAll('div ul li').log() // Via de regra essa é a estratégia mais interessante
    </script>
</body>

</html>
