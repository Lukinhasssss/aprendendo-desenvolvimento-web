<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div') // Seleciona a div
        div.innerHTML = 'Texto Alterado' // O innerHTML substitui tudo que está dentro da div(elemento) pelo valor que você colocar
        /* div.outerHTML = 'Texto Alterado' */ /* Substitui o conteúdo interno + o conteúdo selecionado, que neste exemplo é a div */
        div.insertAdjacentHTML('beforebegin', '<p>Antes do Início</p>') // Neste exemplo, antes de começar a div coloca um determinado HTML
        div.insertAdjacentHTML('afterbegin', '<p>Depois do Início</p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes do Fim</p>')
        div.insertAdjacentHTML('afterend', '<p>Depois do Fim</p>')

        // Somente texto (sem tags)
        console.log(div.innerHTML) // Retorna a tag junto com o texto
        console.log(div.innerText) // Retorna somente o texto
    </script>
</body>

</html>
