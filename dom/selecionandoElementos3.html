<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        console.log(document.forms) // Trás um array de todos os formulários, do tipo html-collection
        console.log(document.forms[0]) // Para acessar um formulário específico dentro de um html-collection
        console.log(document.getElementsByName('pesquisa')) // Neste caso retorna uma nodeList
        console.log(document.getElementsByTagName('pesquisa')) // Neste caso retorna um html-collection
        console.log(document.pesquisa) // Vai retornar o elemento que tem o nome pesquisa
        console.log(document.pesquisa.q) // Entra no formulário pesquisa e pega o input que tem o nome q
        document.pesquisa.q.value = 'Linux Brasil' // Altera o valor do campo
        document.pesquisa.hl.value = 'en-us' // Também é possível alterar o valor do campo select
        //OBS: q e hl são parâmetros que a consulta do google suporta
        console.log(document.pesquisa.hl.selectedIndex)
    </script>
</body>

</html>
