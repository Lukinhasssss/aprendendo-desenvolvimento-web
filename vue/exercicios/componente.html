<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <saudacao nome="Bia"></saudacao>
        <saudacao nome="Ana"></saudacao>
        <saudacao nome="Julia"></saudacao>
    </div>

    <script>
        Vue.component('saudacao', { // Recebe 2 params. O 1ª param é o nome do componente e o 2º é um objeto que vai ter por exemplo quais são as propriedades, o atributo data, methods, template...
            props: ['nome'],
            template: `
                <div>Bom dia {{ nome }}!</div>
            `
        })

        new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
